<html>
    <head>
        <title>Articles</title>
    </head>
    <body>
        <h2>
            All Articles
        </h2>
        <ul>
            {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.pk %}">{{article.title}}</a>
            </li>

            {% empty %}
                <p>Sorry, no articles in database.</p>
            {% endfor %}
        </ul>
    </body>
</html>
